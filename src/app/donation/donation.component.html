<div class="flex h-screen w-screen bg-gray-100 justify-center items-center">

    <!-- Métodos de pagos -->

    <div
        class="w-full md:w-5/12 flex flex-col justify-start items-center max-h-8/12 overflow-auto bg-white shadow-lg p-5">

        <h2 class="text-xl text-green-500 font-bold text-center mb-2">Donación Planting Future</h2>

        <p-selectbutton styleClass="w-full" [formControl]="paymentOption"
            [options]="[{label:'Una vez',value:true},{label:'Mensual',value:false}]" optionLabel="label"
            optionValue="value" aria-labelledby="basic" class="w-full" />

        <div class="flex flex-col md:flex-row justify-center gap-2 mt-5 w-full">

            <p-iconfield class="w-full">
                <p-inputnumber [formControl]="amountField" mode="currency" min="3" [currency]="currencyField.value!"
                    class="w-full" />
                <p-inputicon styleClass="pi pi-money-bill" />
            </p-iconfield>

            <p-select [options]="currencies" fluid="true" [formControl]="currencyField" optionLabel="label"
                placeholder="Select a currency" optionValue="value" />

        </div>
        <div class="w-full mt-5 transition-all duration-700 ease-in-out">
            @if (paymentOption.value) {
            <paypal-order [amount]="amountField.value" [currency]="currencyField.value"></paypal-order>
            }@else {
            <paypal-subscription [amount]="amountField.value" [currency]="currencyField.value"></paypal-subscription>
            }
        </div>
    </div>

</div>
